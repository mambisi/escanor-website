<!DOCTYPE html>
<html lang="en" class="has-navbar-fixed-top">
<head>
    <link rel="stylesheet" href="{{get_url(path="css/bulma.min.css")}}">
    <link rel="stylesheet" href="{{get_url(path="css/divider.min.css")}}">
    <link rel="stylesheet" href="{{get_url(path="css/all.min.css")}}">
    <link rel="stylesheet" href="{{get_url(path="/main.css")}}" />
    <script src="{{get_url(path="js/all.min.js")}}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
</head>
<body>
    {% include "navbar.html" %}
    <div>{% block content %}{% endblock content %}</div>
    <script>
    document.addEventListener('DOMContentLoaded', () => {

    // Get all "navbar-burger" elements
    const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

    // Check if there are any navbar burgers
    if ($navbarBurgers.length > 0) {

        // Add a click event on each of them
        $navbarBurgers.forEach( el => {
        el.addEventListener('click', () => {

            // Get the target from the "data-target" attribute
            const target = el.dataset.target;
            const $target = document.getElementById(target);

            // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
            el.classList.toggle('is-active');
            $target.classList.toggle('is-active');

        });
        });
    }

    });
    </script>
</body>
</html>
